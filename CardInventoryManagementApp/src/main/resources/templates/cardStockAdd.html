<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>カード在庫登録画面</title>
	</head>
	<body>
		<h1>カード在庫登録</h1>
		<label th:text="${message}" style="color:red;"></label>
		<form method="post" th:action="@{/cardStockAdd/register}" >
			<input type="hidden" name="cardId" value="${cardId}" />
			<label>カード配置場所:</label>
			<input type="text" name="cardLocation" />
			<dev>
				<input type="radio" id="S" name="cardStatus" value="S"/>
				<label for="S">S</label>
				<input type="radio" id="A" name="cardStatus" value="A"/>
				<label for="A">A</label>
				<input type="radio" id="B" name="cardStatus" value="B"/>
				<label for="B">B</label>
				<input type="radio" id="C" name="cardStatus" value="C"/>
				<label for="C">C</label>
				<input type="radio" id="D" name="cardStatus" value="D"/>
				<label for="D">D</label>
				<input type="radio" id="E" name="cardStatus" value="E"/>
				<label for="E">E</label>
			</dev>
			<input type="submit" value="登録" />
		</form>
		<a href="/card-inventory-management/cardSearch/search/ + ${cardId}">カード詳細画面に戻る</a>
	</body>
</html>
